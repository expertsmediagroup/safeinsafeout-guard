<script type="text/javascript">
$(document).on('load',function() {
  /* INITIALIZE */
  login();

  /* FORM */
  $(document).on('submit','#form',function() {
    login();

    $.ajax({
      type: 'post',
      url: 'http://www.safein-safeout.com/application_guard/index.php?action=invitation&hash='+localStorage.getItem('hash'),
      data: $('#form').serialize(),
      cache: false,
      async: false,
      success: function(result) {
        result = JSON.parse(result);

        if(result.status == '0') {
          load('invitation_view.html#'+result.id,true);
        } else if(result.status == '1') {
          alert(result.error.join('\n'));
        }
      }
    });

    return false;
  });

  /* DISPLAY */
  load_display();
});
</script>

<div id="content">
 <div class="list list-inset">
  <div class="item item-divider">
   Invitation
  </div>

  <form id="form">
   <label class="item item-input">
    <span class="input-label">QR</span>
    <input type="text" name="qr" readonly>
   </label>
  
   <button class="button button-block button-stable" style="border: 1px solid #AAAAAA">Proceed</button>
  </form>
 </div>
</div>
