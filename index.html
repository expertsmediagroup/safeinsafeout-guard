<!DOCTYPE html>
<html>
 <head>
  <title>Safe In & Safe Out (Guard)</title>

  <meta name="viewport" content="initial-scale=1.00,maximum-scale=1.00,user-scalable=no,width=device-width">

  <!-- PLUGIN: JQUERY -->

  <!-- PLUGIN: IONIC -->
  <link rel="stylesheet" href="library/ionic/ionic.css">

  <!-- PLUGIN: IONICONS -->

  <!-- PLUGIN: FLAGS -->
  <link rel="stylesheet" href="library/flags/flags.css">

  <!-- PLUGIN: PHONEPARSER -->

  <!-- SCRIPT -->
  <script type="text/javascript" src="cordova.js"></script>

  <script type="text/javascript" src="library/load.js"></script>
  <script type="text/javascript" src="library/login.js"></script>  
  <script type="text/javascript" src="library/qr.js"></script>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="skin/stylesheet.css">
 </head>
 <body>

<!-- START: CONTENT -->
<script type="text/javascript">
if(location.protocol.indexOf('http') >= 0) var device;

$(document).ready(function() {
  /* LOAD */
  if(location.protocol.indexOf('http') >= 0) {
    if(localStorage.getItem('hash')) load('invitation.html',true);
    else                             load('login.html',true);
  }

  /* CLICK */
  $(document).on('click','a',function() {
    load($(this).attr('href'),true);

    return false;
  });

  $(document).on('click','button',function() {
    if($(this).attr('href')) {
      load($(this).attr('href'),true);

      return false;
    }
  });

  /* ERROR */
  $(document).ajaxError(function() {
    $('#content').hide();
    $('#overlay').show();;
    $('#connectivity').fadein(750);
  });

  /* HISTORY */
  window.onpopstate = function(e) {
    load(e.state,false);
  };
});

document.addEventListener("deviceready",function() {
  /* LOAD */
  if(localStorage.getItem('hash')) load('invitation.html',true);
  else                             load('login.html',true);
},false);
</script>

<div id="bar_outside" class="bar bar-header bar-positive">
 <h1 class="title">Safe In & Safe Out (Guard)</h1>
</div>

 <button href="logout.html" class="button icon ion-log-out"></button>

 <a href="invitation.html" class="tab-item"><i class="icon ion-email"></i>Invitation</a>
</div>

<div id="wrapper"></div>
<!-- END: CONTENT -->

 <div id="overlay"></div>

 <div id="connectivity">
  Can't connect right now.

  <img src="skin/connectivity.png">
 </div>

 </body>
</html>
